<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
     <link rel="stylesheet" href="/frontend/css/singup.css">
</head>
<body>
    <div class="singup-container">
        <h2 id="singup-text">SingUp</h2>
        <form id="singup">
            <input class="singup-input" type="text" id="firstname" placeholder="FirstName" required>
            <input class="singup-input" type="text"  id="lastname" placeholder="LastName">
            <input class="singup-input" type="email" placeholder="Email" id="email" required>
            <input class="singup-input" type="password" placeholder="Password" id="password" required>
            <input class="singup-input"  type="text" id="age" placeholder="Age" required>
            <input type="submit" value="SignUp" id="submit-btn">
        </form>
        <p class="footer"> If you have already account? <a href="./login.html">Login</a></p>
    </div>

     <!-- Here is SingUp Page we are createing  -->
   
   
   
</body>
<script src="/frontend/javascript/signup.js"></script>
</html>
