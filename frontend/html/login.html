<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
     <link rel="stylesheet" href="/frontend/css/login.css">
</head>
<body>
    <div class="login-container">
        <h2 id="login-text">Login</h2>
        <form id="login">
            <input class="login-input" type="email" placeholder="Email" id="email" required>
            <input class="login-input" type="password" placeholder="Password" id="password" required>
            <input type="submit" value="Login" id="submit">
        </form>
        <p class="footer">Don't have an account? <a href="#">Sign up</a></p>
    </div>
